<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="icon"><fa-icon [icon]="faUser"></fa-icon></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="icon"><fa-icon [icon]="faLock"></fa-icon></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faFacebook"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faTwitter"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faGoogle"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faLinkedin"></fa-icon></i>
          </a>
        </div>
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="icon"><fa-icon [icon]="faUser"></fa-icon></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="icon"><fa-icon [icon]="faMail"></fa-icon></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="icon"><fa-icon [icon]="faLock"></fa-icon></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faFacebook"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faTwitter"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faGoogle"></fa-icon></i>
          </a>
          <a href="#" class="social-icon">
            <i class="icon"><fa-icon [icon]="faLinkedin"></fa-icon></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Welcome to our platform! We're thrilled that you've chosen to join us.
        </p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>
      <img src="../../assets/img/signup.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>Welcome back! It's great to see you again.</p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
      <img src="../../assets/img/signin.svg" class="image" alt="" />
    </div>
  </div>
</div>
